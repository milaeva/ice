<section class="gallery" id="gallery">
  <div class="container">
    <h2 class="visually-hidden ">Gallery</h2> 
    <picture>
      <!--
        <source srcset="./images/gallery/home-desktop.png,
        ./images/gallery/home-desktop@2x.png 2x"
        media="(min-width: 1200px)" type="image/png" />
      -->
      <source
        srcset="
          ./images/gallery/desktop/home-desktop@1x.png 1x,
          ./images/gallery/desktop/home-desktop@2x.png 2x
        "
        media="(min-width: 1200px)"
        type="image/png"
      />
      <source
        srcset="
          ./images/gallery/desktop/home-desktop@1x.webp 1x,
          ./images/gallery/desktop/home-desktop@2x.webp 2x

          ./images/gallery/tablet/home-tablet@1x.webp 1x,
          ./images/gallery/tablet/home-tablet@2x.webp 2x
        "

        type="image/webp"
      />

      />

          ./images/gallery/mobile/home-mobile@1x.png 1x,
          ./images/gallery/mobile/home-mobile@2x.png 2x
        "

        type="image/png"
      />
