<section class="hero" id="hero">
  <div class="hero-container">
    <div class="hero-main-info">
      <h1 class="hero-title">
        ice cream<br />made with<br />
        <span class="hero-passion">
          <span class="hero-0s">p</span><span class="hero-100ms">a</span
          ><span class="hero-200ms">s</span><span class="hero-300ms">s</span
          ><span class="hero-400ms">i</span><span class="hero-500ms">o</span
          ><span class="hero-600ms">n</span>
        </span>
      </h1>
      <ul class="hero-buttons-list list">
        <li><a class="hero-button btn-red-hover" href="#products">Products</a></li>
        <li><a class="hero-button" href="#about">How itâ€™s made?</a></li>
      </ul>
    </div>
    <picture>
      <source
        srcset="
          ./images/hero/desktop/ice-cream@1x.png 1x,
          ./images/hero/desktop/ice-cream@2x.png 2x
        "
        media="(min-width: 1200px)"
        type="image/png"
      />
      <source
        srcset="
          ./images/hero/desktop/ice-cream@1x.webp 1x,
          ./images/hero/desktop/ice-cream@2x.webp 2x
        "
        media="(min-width: 1200px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/hero/tablet/ice-cream@1x.png 1x,
          ./images/hero/tablet/ice-cream@2x.png 2x
        "
        media="(min-width: 768px)"
        type="image/png"
      />
      <source
        srcset="
          ./images/hero/tablet/ice-cream@1x.webp 1x,
          ./images/hero/tablet/ice-cream@2x.webp 2x
        "
        media="(min-width: 768px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/hero/mobile/ice-cream@1x.png 1x,
          ./images/hero/mobile/ice-cream@2x.png 2x
        "
        media="(min-width: 480px)"
        type="image/png"
      />
      <source
        srcset="
          ./images/hero/tablet/ice-cream@1x.webp 1x,
          ./images/hero/tablet/ice-cream@2x.webp 2x
        "
        media="(min-width: 480px)"
        type="image/webp"
      />

      <img
        class="hero-img"
        src="./images/hero/tablet/ice-cream@1x.png"
        alt="girl with ice-cream"
      />
    </picture>

    <div class="hero-product">
      <div class="hero-milk-img">
        <picture>
          <source
            srcset="
              ./images/hero/desktop/milk@1x.png 1x,
              ./images/hero/desktop/milk@2x.png 2x
            "
            media="(min-width: 1200px)"
            type="image/png"
          />
          <source
            srcset="
              ./images/hero/desktop/milk@1x.webp 1x,
              ./images/hero/desktop/milk@2x.webp 2x
            "
            media="(min-width: 1200px)"
            type="image/webp"
          />
          <source
            srcset="
              ./images/hero/tablet/milk@1x.png 1x,
              ./images/hero/tablet/milk@2x.png 2x
            "
            media="(min-width: 768px)"
            type="image/png"
          />
          <source
            srcset="
              ./images/hero/tablet/milk@1x.webp 1x,
              ./images/hero/tablet/milk@2x.webp 2x
            "
            media="(min-width: 768px)"
            type="image/webp"
          />

          <img
            class=""
            src="./images/hero/tablet/milk@1x.png"
            alt="girl with ice-cream"
          />
        </picture>
      </div>
      <div class="hero-product-info">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et
        </p>
        <button
          class="hero-arrow-button"
          type="button"
          aria-label="slider info button"
        >
          <svg class="hero-icon-arrow">
            <use href="./images/icons/symbol-defs.svg#arrow"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="hero-service-counting">
      <ul class="hero-counting-list list">
        <li><span class="hero-number">16</span>cafes</li>
        <li><span class="hero-number">23</span>food trucks</li>
      </ul>
    </div>
    <picture>
      <source
        srcset="
          ./images/hero/desktop/girl@1x.png 1x,
          ./images/hero/desktop/girl@2x.png 2x
        "
        media="(min-width: 1200px)"
        type="image/png"
      />
      <source
        srcset="
          ./images/hero/desktop/girl@1x.webp 1x,
          ./images/hero/desktop/girl@2x.webp 2x
        "
        media="(min-width: 1200px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/hero/tablet/girl@1x.png 1x,
          ./images/hero/tablet/girl@2x.png 2x
        "
        media="(min-width: 768px)"
        type="image/png"
      />
      <source
        srcset="
          ./images/hero/tablet/girl@1x.webp 1x,
          ./images/hero/tablet/girl@2x.webp 2x
        "
        media="(min-width: 768px)"
        type="image/webp"
      />

      <img
        class="hero-girl-img"
        src="./images/hero/tablet/girl@1x.png"
        alt="girl with ice-cream"
      />
    </picture>
    <div class="hero-circle"></div>
  </div>
</section>
